version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: itstart
      POSTGRES_USER: itstart
      POSTGRES_PASSWORD: itstart
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  core-api:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      API_HOST: 0.0.0.0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  tg-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
    # No public ports; bot works via Telegram API

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
    depends_on:
      - db
      - redis
    command:
      [
        "celery",
        "-A",
        "itstart_core_api.celery_app.celery_app",
        "worker",
        "-l",
        "info",
      ]

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
    depends_on:
      - db
      - redis
    command:
      [
        "celery",
        "-A",
        "itstart_core_api.celery_app.celery_app",
        "beat",
        "-l",
        "info",
      ]

volumes:
  db_data:
