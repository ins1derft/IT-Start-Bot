version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: itstart
      POSTGRES_USER: itstart
      POSTGRES_PASSWORD: itstart
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  core-api:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      API_HOST: 0.0.0.0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  tg-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
    # No public ports; bot works via Telegram API

volumes:
  db_data:
