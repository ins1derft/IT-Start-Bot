version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: itstart
      POSTGRES_USER: itstart
      POSTGRES_PASSWORD: itstart
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itstart -d itstart"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  core-api:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      API_HOST: 0.0.0.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"

  tg-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # No public ports; bot works via Telegram API

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command:
      [
        "celery",
        "-A",
        "itstart_core_api.celery_app.celery_app",
        "worker",
        "-l",
        "info",
      ]

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.core
    env_file:
      - .env
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN:-postgresql+asyncpg://itstart:itstart@db:5432/itstart}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command:
      [
        "celery",
        "-A",
        "itstart_core_api.celery_app.celery_app",
        "beat",
        "-l",
        "info",
      ]

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "${ADMIN_PORT:-3000}:80"
    depends_on:
      - core-api
    restart: unless-stopped

volumes:
  db_data:
